<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }
        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
        }
        .hidden {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container" style="background: #ffcccb;">Welcome to My Page</div>
    <div class="container hidden" style="background: #add8e6;">Scroll to Reveal</div>
    <div class="container hidden" style="background: #90ee90;">Nice Smooth Animation</div>
    <div class="container hidden" style="background: #ffa07a;">You Did It!</div>

    <script>
        const hiddenElements = document.querySelectorAll(".hidden");

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("show");
                }
            });
        }, { threshold: 0.2 });

        hiddenElements.forEach(el => observer.observe(el));
    </script>
</body>
</html>
